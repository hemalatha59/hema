<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		.p1{
			font:italic;
			color: red;
		}
		#id1{
			font:bold;
			color: green;
		}
		#id2{
			font: italic;
			color: blue;
		}
	</style>
</head>
<body>
<p class="p1">This is the paragraph</p>
<h1 class="p1"> This is the heading tag</h1>
<h2 class="p1">This is the heading tag</h2>
<p id="id1 id2">This is the id for paragraph</p>
<p id="id2">This is the id for paragraph</p>
<h2 id="id1">This is the id for heading</h2>
<h2 id="id2">This is the id for heading </h2> 
</body>
</html>
