<!DOCTYPE html>
<html>
<head>
	<title>Online Registration Form</title>
	<link rel="stylesheet" type="text/css" href="online-reg.css">
</head>
<center>
<body>
	<h1>Online Registration Form</h1>
<form action="online-form.html">
	 <table width="400">
	 	<tr>
	 		<td>Name</td>
	 		<td><input type="text" name="name" required></td>
	 	</tr>
	 	<tr>
	 		<td>Password</td>
	 		<td><input type="Password" name="pwd" value="*" required></td>
	 	</tr>
	 	<tr>
	 		<td>Address</td>
	 		<td><textarea cols="10" rows="5" maxlength="250" required=""></textarea></td>
	 	</tr>
	 	<tr>
	 		<td>Country</td><td><select>
	 			<option>--select--</option>
	 			<option>America</option>
	 			<option>India</option>
	 			<option>China</option>
	 			<option>Russhia</option>
	 			<option>Indonesia</option>
	 			
	 		</select></td>
	 	</tr>
	 	<tr>
	 		<td>Gender</td>
	 		<td><input type="radio" name="gender">Male
	 			<input type="radio" name="gender">Female</td>
	 	</tr>
	 	<tr>
	 	<td>Languages</td>
	 	<td><input type="checkbox" name="lang" value="English">English<br>
	 		<input type="checkbox" name="lang" value="Hindi">Hindi<br>
	 		<input type="checkbox" name="lang" value="Telugu">Telugu</td>
	 	</tr>
	 	<tr>
	 		<td colspan="2" align="center"><input type="image" src="submit.gif" alt="submit"></td>
	 	</tr>

	 </table>
</form>
</body>
</center>
</html>
