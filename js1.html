<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript">
		
		function display(id,name)
		{
			
			this.id=id;
			this.name=name;
		}
		emp=new display();
		document.writeln(emp.id+" "+emp.name);
	</script>
	
	</head>
<body>

	<input type="button" value="click" onclick="display(101,111) "/>
</body>
</html>
